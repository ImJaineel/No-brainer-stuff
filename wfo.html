<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFO Calculator | Terminal</title>
    <style>
        :root {
            --term-green: #00ff41;
            --term-bg: #0d0d0d;
        }

        body {
            background-color: var(--term-bg);
            color: var(--term-green);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #terminal {
            width: 90%;
            max-width: 650px;
            background: #000;
            padding: 25px;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.15);
            border-radius: 4px;
        }

        .output { margin-bottom: 8px; white-space: pre-wrap; line-height: 1.4; }
        
        .input-line { 
            display: flex; 
            align-items: flex-start; 
            margin-top: 10px;
        }

        .prompt { 
            margin-right: 10px; 
            white-space: nowrap;
            color: var(--term-green);
        }
        
        input {
            background: transparent;
            border: none;
            color: var(--term-green);
            font-family: inherit;
            font-size: inherit;
            outline: none;
            width: 100%;
            caret-color: var(--term-green);
        }

        /* Hides the label from view but keeps it for screen readers */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        .highlight { color: #fff; font-weight: bold; }
    </style>
</head>
<body>

<main id="terminal">
    <div id="history">
        <div class="output">--- Corporate WFO Percentage Calculator ---</div>
    </div>
    
    <div class="input-line">
        <label for="user-input" class="visually-hidden">Terminal Input</label>
        <span class="prompt" id="current-prompt">Enter Month & Year (e.g., March 2026):</span>
        <input 
            type="text" 
            id="user-input" 
            title="Terminal Input Field"
            placeholder="Type here..."
            autofocus 
            autocomplete="off"
        >
    </div>
</main>

<script>
    const history = document.getElementById('history');
    const userInput = document.getElementById('user-input');
    const promptText = document.getElementById('current-prompt');

    let step = 0;
    let data = {
        monthYear: '',
        targetPercent: 0,
        leaveInput: ''
    };

    const prompts = [
        "Enter Month & Year (e.g., March 2026):",
        "Required WFO percentage (e.g., 50):",
        "Enter leave dates (e.g., 2,3,4) OR total count:"
    ];

    // Initial Accessibility Sync
    userInput.setAttribute('aria-label', prompts[0]);

    userInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const val = userInput.value.trim();
            if (!val && step < 2) return; // Prevent empty submits for first two steps

            logToTerminal(`${prompts[step]} ${val}`);
            processInput(val);
            userInput.value = '';
        }
    });

    function logToTerminal(text) {
        const div = document.createElement('div');
        div.className = 'output';
        div.textContent = text;
        history.appendChild(div);
        // Scroll to bottom
        window.scrollTo(0, document.body.scrollHeight);
    }

    function processInput(val) {
        if (step === 0) {
            data.monthYear = val;
            step++;
        } else if (step === 1) {
            data.targetPercent = parseFloat(val) || 0;
            step++;
        } else if (step === 2) {
            data.leaveInput = val;
            calculateResult();
            return;
        }
        
        // Update UI and Accessibility Label
        promptText.textContent = prompts[step];
        userInput.setAttribute('aria-label', prompts[step]);
    }

    function calculateResult() {
        try {
            // Logic derived from calculate.mjs
            const parts = data.monthYear.split(' ');
            if (parts.length < 2) throw new Error("Invalid Format");

            const monthName = parts[0];
            const yearNum = parseInt(parts[1]);
            const dateObj = new Date(`${monthName} 1, ${yearNum}`);
            const monthIndex = dateObj.getMonth();
            
            if (isNaN(monthIndex)) throw new Error("Invalid Month");

            const daysInMonth = new Date(yearNum, monthIndex + 1, 0).getDate();

            let specificLeaveDates = [];
            let manualLeaveCount = 0;

            if (data.leaveInput.includes(',')) {
                specificLeaveDates = data.leaveInput.split(',').map(d => parseInt(d.trim()));
            } else {
                manualLeaveCount = parseInt(data.leaveInput) || 0;
            }

            let netWorkingDays = 0;
            for (let d = 1; d <= daysInMonth; d++) {
                const date = new Date(yearNum, monthIndex, d);
                const dayOfWeek = date.getDay();
                const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6); // 0=Sun, 6=Sat
                const isSpecificLeave = specificLeaveDates.includes(d);

                if (!isWeekend && !isSpecificLeave) {
                    netWorkingDays++;
                }
            }

            if (specificLeaveDates.length === 0) {
                netWorkingDays -= manualLeaveCount;
            }

            // Standard policy rounding (Math.ceil)
            const daysRequired = Math.ceil((data.targetPercent / 100) * netWorkingDays);

            // Display Results
            logToTerminal("\n" + "=".repeat(30));
            logToTerminal(`Month:            ${monthName} ${yearNum}`);
            logToTerminal(`Working Days:     ${netWorkingDays} (Excl. Weekends/Leaves)`);
            logToTerminal(`Policy Target:    ${data.targetPercent}%`);
            logToTerminal("-".repeat(30));
            logToTerminal(`DAYS TO BE IN OFFICE: ${daysRequired}`);
            logToTerminal("=".repeat(30));
            
            logToTerminal("\nCalculation complete. Refresh (F5) to start over.");
            
            // Hide input line after completion
            document.querySelector('.input-line').style.display = 'none';

        } catch (err) {
            logToTerminal("!! Error: Check your input format (e.g., 'March 2026') and try again.");
            logToTerminal("Refresh to restart.");
            document.querySelector('.input-line').style.display = 'none';
        }
    }
</script>

</body>
</html>
